name: Generate Image

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  get_bing_image:
    runs-on: ubuntu-latest

    steps:
    - name: Pull latest repository
      uses: actions/checkout@v4

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script to generate image
      run: python main.py
      
    - name: Commit and push to page branch
      run: |
        mkdir -p output
        cd output
        git init
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -b page
        git add .
        git commit -m "GitHub Actions at $(date +'%Y-%m-%d %H:%M:%S')"
        git push --force https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}.git page

  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: get_bing_image
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
